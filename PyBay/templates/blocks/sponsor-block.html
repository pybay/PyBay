<div class="sl-sponsor">
  <div class="sl-blurb">
    <a class="sl-logo" href="{{ this.sponsor_url }}" target="_blank" rel="noopener noreferrer" aria-label="Link for {{this.sponsor_company}} website">
      <img alt="{{ this.sponsor_company }}" src="{{ this.logo_image }}" />
    </a>
    <p class="sl-intro">{{ this.sponsored_text|urlize }}</p>
  </div>
</div>
