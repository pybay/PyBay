<div class="sl-sponsor">
  <div class="sl-blurb">
    <a class="sl-logo" href="{{ this.sponsor_url }}" target="_blank" rel="noopener noreferrer">
      <img alt="{{ this.sponsor_company }}" src="{{ this.logo_image }}" width="200px" />
    </a>
    <p class="sl-intro">{{ this.sponsored_text|urlize }}</p>
  </div>
</div>
