[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string

[fields.short]
label = Short Title
type = string

[fields.body]
label = Body
type = markdown
resolve_links = always

[fields.hide_title]
label = Hide Title
type = boolean
checkbox_label = If true, then the page will not show a title.
default = false